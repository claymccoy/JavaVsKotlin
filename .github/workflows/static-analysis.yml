name: Static Analysis

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]

jobs:
  static-analysis:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up JDK 22
      uses: actions/setup-java@v4
      with:
        java-version: 22
        distribution: 'temurin'
        
    - name: Cache Gradle packages
      uses: actions/cache@v4
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-
          
    - name: Make gradlew executable
      run: chmod +x gradlew
      
    - name: Run static analysis
      run: |
        echo "Running basic static analysis..."
        ./gradlew build -x test
        echo "‚úÖ Build successful - no compilation errors"
        
        echo "Checking for common issues..."
        # Check for TODO/FIXME comments
        echo "üìã TODO/FIXME comments found:"
        find src -name "*.java" -o -name "*.kt" | xargs grep -n -i "todo\|fixme" || echo "None found"
        
        # Check for System.out.println usage (should use logging)
        echo "üñ®Ô∏è System.out.println usage:"
        find src -name "*.java" | xargs grep -n "System\.out\.println" || echo "None found (good!)"
        
        # Check for printStackTrace usage
        echo "üêõ printStackTrace usage:"
        find src -name "*.java" -o -name "*.kt" | xargs grep -n "printStackTrace" || echo "None found (good!)"
        
        echo "‚úÖ Static analysis completed"
